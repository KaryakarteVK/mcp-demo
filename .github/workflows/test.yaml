name: Test 

on: workflow_dispatch
    push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3  
      - name: Set up Node.js
        uses: actions/setup-node@3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test